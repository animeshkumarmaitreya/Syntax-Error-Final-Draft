    <script>function createSenderBox() {
        const senderBox = document.createElement("div");
        senderBox.classList.add("box");
    
        const senderName = document.createElement("div");
        senderName.classList.add("Name");
        senderName.textContent = "Sender";
    
        const senderVerse = document.createElement("div");
        senderVerse.classList.add("Verse");
        senderVerse.textContent = "Verse";
    
        senderBox.appendChild(senderName);
        senderBox.appendChild(senderVerse);
    
        return senderBox;
        document.addEventListener("DOMContentLoaded", function() {
    // Call the createSenderBox function 8 times and append the boxes to the body
    for (let i = 0; i < 8; i++) {
        const senderBox = createSenderBox();
        document.body.appendChild(senderBox);
        <div class="Name">
            Sender
        </div>
    }
});
